<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML1</title>
</head>
<body>
    <h1>나의 취미</h1>
    제 취미를 소개합니다
    <hr>
    <h2>독서</h2>
    <strong>소설</strong>을 좋아합니다
    <br>
    <p>최근에 읽은 책:<br>
        해리포터<br>
        반지의 제왕<br>
    </p>
    <br>
    <h3>좋아하는 작가</h3>
    <em>돌킨</em>을 좋아합니다
    <hr>

    <h3>영화 감상</h3>
    <P><strong>SF 영화</strong>를 즐겨봅니다</P>
    <br>
    <strong>좋아하는 영화</strong>
    <br>
    <p>
        인터스텔라<br>
        매트릭스<br>
    </p>
    <h5>영화 감상 시간</h5>
    <p><em>주말 저녁</em>에 봅니다</p>
    <hr>
    이상 취미 소개였습니다!
</body>
</html>
